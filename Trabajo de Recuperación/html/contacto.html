<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="/css/styles3.css">
    <link rel="stylesheet" href="/css/tema.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
     <div class="contenedor_principal">
        <header class="header">
            <div class="titulo" id="titulo">PROYECTO JS</div>
            <nav class="navegacion">
                <!-- Enlaces a las diferentes páginas HTML -->
                <a href="Inicio.html">Inicio</a>
                <a href="sobre_mi.html">Sobre mí</a>
                <a href="reloj.html">Reloj</a>
                <a href="#">Contacto</a>
            </nav>
        </header>
        <div class="contenedor_secundario">
            <div class="perfil-container" id="perfilContainer" style="display: none;">
                <div id="perfilTitulo">Perfil</div>
                <div class="perfil-grid">
                    <div><span class="info-titulo">Nombre: </span><span class="info-dato" id="nombreInfo"></span></div>
                    <div><span class="info-titulo">Apellidos: </span><span class="info-dato" id="apellidosInfo"></span></div>
                    <div><span class="info-titulo">Correo Electrónico: </span><span class="info-dato" id="emailInfo"></span></div>
                    <div><span class="info-titulo">Fecha de Nacimiento: </span><span class="info-dato" id="fechaNacimientoInfo"></span></div>
                    <div><span class="info-titulo">Género: </span><span class="info-dato" id="generoInfo"></span></div>
                    <div><span class="info-titulo">Edad: </span><span class="info-dato" id="edadInfo"></span></div>
                </div>
                <button id="editarPerfilBtn">Editar</button>
            </div>
            
            <div class="formulario" id="formulario">
                <h2>Formulario de Registro</h2>
                <!-- Agregar el elemento para mostrar errores -->
                

                <form id="registroForm" action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <div id="errorNombre" class="error"></div>
        
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                    <div id="errorApellidos" class="error"></div>
        
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                    <div id="errorEmail" class="error"></div>
        
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <div id="errorFechaNacimiento" class="error"></div>
        
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero">
                        <option value="">Seleccione...</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Prefiero No Decirlo">Prefiero no decirlo</option>
                    </select>
                    <div id="errorGenero" class="error"></div>
        
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad">
                    <div id="errorEdad" class="error"></div>
        
                    <input type="submit" value="Registrar">
                </form>
            </div>
            <div class="footer">
                <button id="btnSubirArriba">Subir al principio</button>
            </div> 
            <div id="perfilContainer" style="display: none;"></div>

        </div>
        
    </div>
    <div class="cuadrados">
        <button class="boton-color verde" onclick="cambiarTema('/img/hojas.jpg', 'verde')"></button>
        <button class="boton-color rojo" onclick="cambiarTema('/img/rojo.jpg', 'rojo')"></button>
        <button class="boton-color azul" onclick="cambiarTema('/img/cielo.jpg', 'azul')"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/temas.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/contacto.js"></script>
    <script src="/js/boton_subir.js"></script>
</body>
</html>
